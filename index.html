<!DOCTYPE html>
<html ng-app='outbrainapp'>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="app.js"></script>
</head>
<body ng-controller='selectLink'>
   <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Track.com!</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <a ng-repeat="link in links | orderBy:'rank'"  href="#" ng-click="links.clicked=link" class="list-group-item">
            {{ link.rank }} | 
            {{ link.path.slice(1,link.length); }}
          </a>
        </div>
        <div class="col-md-5">
          <h1>Page {{links.rank}} Details</h1><p>
          <strong>Top Referral:</strong> {{ links.clicked.topref.domain}}
        </div>
      </div>
    </div>
</body>
</html>
